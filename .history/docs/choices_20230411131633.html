<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"></script>
    <!-- style and script for JS accordion-->
    <style>
      .jspanel {
        padding: 0 18px;
        background-color: white;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
      }
    </style>

    <script>
      var acc = document.getElementsByClassName("jsaccordion");
      var i;

      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var jspanel = this.nextElementSibling;
          if (jspanel.style.maxHeight) {
            jspanel.style.maxHeight = null;
          } else {
            jspanel.style.maxHeight = jspanel.scrollHeight + "px";
          }
        });
      }
    </script>
    <!-- style and script for JS accordion-->

    <title>Ways to do things</title>
  </head>
  <body>
    <h1>Expanding text</h1>
    <h2>Javascript</h2>
    <section id="jsaccordion"></section>
    <button class="jsaccordion">Section 1</button>
    <div class="jspanel">
      <p>Lorem ipsum...</p>
    </div>

    <button class="jsaccordion">Section 2</button>
    <div class="jspanel">
      <p>Lorem ipsum...</p>
    </div>

    <button class="jsaccordion">Section 3</button>
    <div class="jspanel">
      <p>Lorem ipsum...</p>
    </div>
  </body>
</html>
