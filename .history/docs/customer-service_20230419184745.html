<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <style>
      body {
        background-color: lightcoral;
        padding: 1em;
      }
      p {
        padding: 1.1em;
      }
      input,
      textarea {
        margin-top: 1em;
        padding: 1.1em;
      }

      #email-entry:hover {
        opacity: 0%;
        transition: opacity 1s;
        animation-duration: 3s;
        animation-name: slideout;
      }
      @keyframes slidein {
  from {
    margin-left: 100%;
    width: 300%;
  }

  to {
    margin-left: 0%;
    width: 100%;
  }
}
    </style>
    <title>Customer Service</title>
  </head>
  <body>
    <h1>Welcome</h1>
    <p>
      Welcome to our page on the Internet. In order to serve you better, please
      tell us about yourself and how we can help.
    </p>
    <form action="./customer-service.html">
      <p>
        Your first name:
        <br />
        <input id="first-name" size="30" />
      </p>
      <p>
        Your last name:
        <br />
        <input id="last-name" size="30" onblur="javascript:swapNames()" />
      </p>
      <p>
        Title
        <br />
        <input type="radio" id="mr" name="title" value="Mr." />
        <label for="mr">Mr.</label>
        <br />
        <input type="radio" id="ms" name="title" value="Ms." />
        <label for="ms">Ms.</label>
        <br />
        <input type="radio" id="coach" name="title" value="Coach" />
        <label for="coach" id="coach-label">Coach</label>
      </p>
      <div id="software">
        <p>What kind of operating system and software are you using?</p>
        <textarea
          cols="50"
          id="sw"
          onfocus="javascript:changeTitle()"></textarea>
      </div>
      <p>
        <label for="age">Age</label>
        <br />
        <input type="text" id="age" onblur="javascript:fixAge()" />
      </p>
      <p id="email-entry">
        <label for="email">Email address</label>
        <br />
        <input type="text" id="email" size="30" />
      </p>
    </form>
    <script>
      let focuscounter = 1;
      const male = document.getElementById("mr");
      const female = document.getElementById("ms");
      const thecoach = document.getElementById("coach");
      const firstname = document.getElementById("first-name");
      const lastname = document.getElementById("last-name");
      function swapNames() {
        let first = firstname.value;
        let last = lastname.value;
        firstname.value = last;
        lastname.value = first;
        return;
      }
      function changeTitle() {
        if (male.checked && focuscounter == 1) {
          focuscounter++;

          alert("Neener neener, you're a girl!");
          female.checked = true;
          document.getElementById("sw").focus();
          return;
        } else if (female.checked && focuscounter == 1) {
          focuscounter++;
          male.checked = true;
          alert("You don't look like a girl to me!");
          document.getElementById("sw").focus();
          return;
        } else if (thecoach.checked && focuscounter == 1) {
          focuscounter++;
          alert("Coach? Seriously? You're a fossil!");
          document.getElementById("coach-label").innerHTML = "Fossil";
          document.getElementById("sw").focus();
          return;
        }
        return;
      }

      function fixAge() {
        let age1 = document.getElementById("age").value;
        if ((document.getElementById("mr").checked = true)) {
          age1 = age1 - 10;
          // subtract 10 years and call the customer a child
        }
        if ((document.getElementById("ms").checked = true)) {
          age1 = age1 + 10;

          // alert "gee you're old"
        }
        return;
      }
      // on focus in email, move focus to another field
      //
    </script>
  </body>
</html>
