    <h1>Expanding text</h1>
    <h2>Javascript</h2>
    <section id="jsaccordions">
      <button class="jsaccordion">Section 1</button>
      <div class="jspanel">
        <p>Lorem ipsum...</p>
      </div>

      <button class="jsaccordion">Section 2</button>
      <div class="jspanel">
        <p>Lorem ipsum...</p>
      </div>

      <button class="jsaccordion">Section 3</button>
      <div class="jspanel">
        <p>Lorem ipsum...</p>
      </div>
    </section>

    <!--scripts-->
    <!-- script for JS accordion-->
    <script>
      var acc = document.getElementsByClassName("jsaccordion");
      var i;

      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
          /* Toggle between adding and removing the "active" class,
        to highlight the button that controls the panel */
          this.classList.toggle("active");

          /* Toggle between hiding and showing the active panel */
          var jspanel = this.nextElementSibling;
          if (jspanel.style.maxHeight) {
            jspanel.style.maxHeight = null;
          } else {
            jspanel.style.maxHeight = jspanel.scrollHeight + "px";
          }
        });
      }
    </script>
    <!-- end script for JS accordion-->
