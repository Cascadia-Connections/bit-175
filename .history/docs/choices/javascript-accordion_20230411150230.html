<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <base target="example-page" />

    <!-- style JS accordion-->
    <style>
      /* Style the buttons that are used to open and close the accordion panel */
      .jsaccordion {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        text-align: left;
        border: none;
        outline: none;
        transition: 0.4s;
      }

      /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
      .active,
      .jsaccordion:hover {
        background-color: #ccc;
      }
      /* Style the accordion panel. Note: hidden by default */
      .jspanel {
        padding: 0 18px;
        background-color: white;
        max-height: 0;
        overflow: hidden;
        /* add a transition to slide contents down */
        transition: max-height 0.2s ease-out;
      }
      .jsaccordion:after {
        content: "\02795"; /* Unicode character for "plus" sign (+) */
        font-size: 13px;
        color: #777;
        float: right;
        margin-left: 5px;
      }

      .active:after {
        content: "\2796"; /* Unicode character for "minus" sign (-) */
      }
    </style>
    <!-- end style for JS accordion-->

    <title>Ways to do things</title>
  </head>
  <body>
    <nav class="top">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="index.html">All choices</a></li>

          </a>
        </li>
        <li><a href="css-accordion.html">CSS</a></li>
        <li><a href="html-accordion.html">HTML</a></li>
      </ul>
    </nav>
    <h1>Expanding text</h1>
    <h2>Javascript</h2>
    <section id="jsaccordions">
      <button class="jsaccordion">Section 1</button>
      <div class="jspanel">
        <p>Lorem ipsum...</p>
      </div>

      <button class="jsaccordion">Section 2</button>
      <div class="jspanel">
        <p>Lorem ipsum...</p>
      </div>

      <button class="jsaccordion">Section 3</button>
      <div class="jspanel">
        <p>Lorem ipsum...</p>
      </div>
    </section>

    <!--scripts-->
    <!-- script for JS accordion-->
    <script>
      var acc = document.getElementsByClassName("jsaccordion");
      var i;

      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
          /* Toggle between adding and removing the "active" class,
        to highlight the button that controls the panel */
          this.classList.toggle("active");

          /* Toggle between hiding and showing the active panel */
          var jspanel = this.nextElementSibling;
          if (jspanel.style.maxHeight) {
            jspanel.style.maxHeight = null;
          } else {
            jspanel.style.maxHeight = jspanel.scrollHeight + "px";
          }
        });
      }
    </script>
    <!-- end script for JS accordion-->
  </body>
